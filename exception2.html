<html>
<head>
    <title>Try catch throw example</title>
</head>
<body>
    <script>
        try {
            throw new Error('This is the throw statment'); //user-defined throw statement.
        }
        catch (e) {
            document.write(e.message); // This will generate an error message
        }
    </script>
</body>
</html>
