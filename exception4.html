<html>
<head>
    <title>Try catch finally example</title>
</head>
<body>
    <script>
        try {
            var a = 10;
            if (a == 10)
                document.write("ok");
        }
        catch (Error) {
            document.write("Error found" + e.message);
        }
        finally {
            document.write("Value of a is 10 ");
        }
    </script>
</body>
</html>
