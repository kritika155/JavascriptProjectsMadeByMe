<!DOCTYPE html>
<html>
  <head>
    <title>Rectangles with circle</title>
    <style>
      .container {
        width: 400px;
        height: 200px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blueviolet;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .circle {
        border-radius: 50%;
        background-color: red;
        width: 11%;
        height: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
